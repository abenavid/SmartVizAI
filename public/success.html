<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SmartVizAI | AI-Powered Dashboard Automation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body id="top">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html#top">
            <img src="images/smartvizai-logo-1.png" alt="SmartVizAI Logo">
            SmartVizAI
            </a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu">
            <a href="index.html#features">Features</a>
            <a href="index.html#pricing">Pricing</a>
            <a href="index.html#how-it-works">How It Works</a>
            <a href="index.html#testimonials">Reviews</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Get Ready to Save!</h1>
        <p>You'll receive an email shortly with instructions on how to get started.</p>
    </div>


    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const navbar = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            }
        });

        // Simplified animation code
        const observerOptions = {
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Observe all elements with animate-on-scroll class
        document.querySelectorAll('.animate-on-scroll').forEach(element => {
            observer.observe(element);
        });

        // Add confetti effect on page load
        window.onload = () => {
            confetti();
        };
    </script>

</body>
</html>
